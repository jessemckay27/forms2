<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Forms Practice</title>
  </head>
  <body>
    <div class="container">
      <a class="link2" href="marketplace.html">Marketplace</a>
      <h1>Super cool survey!</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <h4>Whats your favorite food?</h4>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Salad</option>
          <option>Beer</option>
          <option>Cookies</option>
        </select>
        <h4>Genre of music:</h4>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="metal">
            Metal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="techno">
            Techno
          </label>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>





        <button type="submit" class="btn">Submit</button>
        <div id="output1"></div>
        <div id="output2"></div>
        <div id="output3"></div>
        <div id="output4"></div>

      </form>
    </div>
  </body>
</html>
